<script>
  function toggleOtroBanco() {
    const banco = document.getElementById("banco").value;
    const otroBanco = document.getElementById("otroBancoContainer");

    if (banco === "OTRO") {
      otroBanco.style.display = "block";
    } else {
      otroBanco.style.display = "none";
    }
  }
