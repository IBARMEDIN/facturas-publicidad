<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cobro de facturas</title>
  <link rel="stylesheet" href="/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <header class="app-header">
    <h1>Cobro de facturas de publicidad</h1>
  </header>

  <div class="app-container">
    {{CONTENT}}
  </div>

  <script>
    function toggleOtroBanco() {
      const banco = document.getElementById("banco");
      const otroBanco = document.getElementById("otroBancoContainer");
      if (!banco || !otroBanco) return;

      otroBanco.style.display = banco.value === "OTRO"
        ? "block"
        : "none";
    }
  </script>

</body>
</html>
